<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>StudyInc. registration form</title>

    <style>
        h5 {
            margin-right: 20px;
        }
    </style>

  </head>


  <body>
    <div class="container">        
        
        <div class="card bg-secondary mx-auto" style=" max-width:600px">
        <article class="card-body mx-auto" style="max-width: 450px">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            
            <img src="student.png" class="img-thumbnail mx-auto d-block" alt=""> <br>
            <!-- <p>Welcome to Felipe's registration</p> -->            
            <h5>Enter your  personal information:</h5>
            <hr>
            
            <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="">Aa</i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="First name" type="text">
                    <input name="" class="form-control" placeholder="Last name" type="text">
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="">&#128222</i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 25%;">
                        <option selected="">+403</option>
                        <option value="1">+587</option>                    
                    </select>
                    <input name="" class="form-control" placeholder="Cell number" type="text">
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="">@</i> </span>
                        </div>
                        <input class="form-control" placeholder="Email address" type="email">
                </div> <!-- form-group// -->
                <hr>
                
                <h5>Address</h5> <br>                
                <div class="form-group input-group">
                    
                    <input name="" class="form-control" placeholder="Street" type="text">
                    <input name="" class="form-control" placeholder="City" type="text">
                </div> <!-- form-group// -->
                
                <div class="form-group input-group">
                    
                    <input name="" class="form-control" placeholder="Area Code" type="text">
                    <input name="" class="form-control" placeholder="Province" type="text">
                </div> <!-- form-group// -->
                <hr>
                <h5>Login info</h5> <br> 
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="">Aa</i> </span>
                    </div>
                    <input class="form-control" placeholder="Login name" type="text">
                </div> <!-- form-group// -->
                
            
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="">#</i> </span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password">
                </div> <!-- form-group// -->
                
                <hr>

                <!-- <div class="form-group input-group">
                    <h5>Gender</h5> <br>
                    <div class="custom-control custom-checkbox">
                        <input type="radio" id="choice" name="choice" value="yes"/>Male <br>  
                        <input type="radio" id="choice" name="choice" value="no"/>Female <br/>
                        <input type="radio" id="choice" name="choice" value="no"/>Other <br/>
                    </div>
                </div> form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                </div> <!-- form-group// -->

                <button class="btn btn-dark btn-block"> <a href="" style="color:white;">Log In</a> </button>
            </form>
        </article>
        </div><!-- card.// -->
        
        </div><!--container end.//-->

    <!-- Optional JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
